<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
	</head>
	<body>
		<div class="game">
			<div class="name">Typing Speed Test Game</div>
			<div class="container">
				<div class="message">You Are Playing On <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word</div>
				<div class="the-word"></div>
				<input type="text" class="input">
				<div class="checkbox">
					<input type="radio" name="lvls" id="easy" value="Easy" checked>
					<label for="easy">Easy</label>
					<input type="radio" name="lvls" id="normal" value="Normal">
					<label for="normal">Normal</label>
					<input type="radio" name="lvls" id="hard" value="Hard">
					<label for="hard">Hard</label>
				</div>
				<div class="start">Start Playing</div>
				<div class="upcoming-words">Words Will Show Here</div>
				<div class="control">
					<div class="time">Time Left: <span></span> Seconds</div>
					<div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
				</div>
				<div class="finish"></div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
